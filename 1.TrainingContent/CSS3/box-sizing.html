<!DOCTYPE html>
<html>
<head>
<style> 
.container {
  width: 500px;
  border: 10px solid;
  float: left;
}

.box {
  box-sizing: border-box;
  -moz-box-sizing: border-box;
  width: 50%;
  border: 20px solid red;
  float: left;
	padding: 10px;
}
</style>
</head>
<body>

<div class="container">
  <div class="box">This div occupies the left half.</div>
  <div class="box">This div occupies the right half.</div>
</div>

</body>
</html>
