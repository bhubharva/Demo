<head>
	<meta charset="UTF-8">
	<title>Employee Database</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container-fluid col-sm-8 form-class">
<form  name="empForm" ng-submit="insertRecord(empInfo)"><br><br>

	<div class="form-group">
		<label for=""> Employee ID </label>
		<input type="number" name="empID" class="form-control" id="" ng-model="empInfo.emp_id"><br><br>
	</div>

	<div class="form-group">

		<label for="">First Name</label>
		 <input type="text" name="FName" class="form-control" id="" ng-model="empInfo.fname"><br><br>
	</div>

	<div class="form-group">
		<label for="">Middle Name</label>
		 <input type="text" name="MName" id="" class="form-control" ng-model="empInfo.mname"><br><br>
	</div>

	<div class="form-group">
		<label for="">Last Name</label>
		<input type="text" name="LName" class="form-control" id="" ng-model="empInfo.lname"><br><br>
	</div>

	<div class="form-group">
		<label for="">City</label>
		<input type="text" name="City" class="form-control" id="" ng-model="empInfo.city"><br><br>
	</div>

	<div class="form-group">
		<label for="">Salary</label>
		<input type="number" name="Salary" class="form-control" id="" ng-model="empInfo.salary"><br><br>
	</div>


<center>
	<button  ng-disabled="empForm.$invalid" class="btn btn-primary">SUBMIT</button>
</center>

</form>
</div>
</body>
