<html>
<body>

<table class="table table-striped" border="1px solid">
	<thead>
	<th>Emp ID</th>
	<th>First Name</th>
	<th>Middle Name</th>
	<th>Last Name</th>
	<th>City</th>
	<th>Salary</th>
	</thead>

	<tbody>
		<tr ng-repeat="data in details">
		<td> {{data.emp_id}}</td>
		<td> {{data.fname}}</td>
		<td> {{data.mname}}</td>
		<td> {{data.lname}}</td>
		<td> {{data.city}}</td>
		<td> {{data.salary}}</td>
			<td> <button ng-click="deleteRecord(data)">Delete</button></td>
		</tr>



	</tbody>
	</table>
	</body>
	</html>
