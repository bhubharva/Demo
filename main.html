<table>
	<thead>
		<th>E_id</th>
		<th>Name</th>
		<th>Age</th>
		<th>Stream</th>
		<th>Email</th>
		
	</thead>
	<tbody>
		<tr ng-repeat = "data in details">
			<td>{{data.E_id}}</td>
			<td>{{data.Name}}</td>
			<td>{{data.Age}}</td>
			<td>{{data.Stream}}</td>
			<td>{{data.Email}}</td>
			
		</tr>
	</tbody>


</table>
